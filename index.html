<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Visualizes different sorting algorithms">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/mergeSort.css">
    <script src="js/mergeSort.js" type="module" defer></script>
    <title>Sorting Visualizer</title>
</head>

<body>
    <div class="sortName">
        <h1 id="sort-title">Merge Sort</h1>
    </div>

    <div class="baby">

    </div>


    <div class="boy">
        <img class="boy_sprite pixelart face-left-boy " src="assets/boy.png">
    </div>


    <div class="silver">

        <img class="silver_shadow pixelart "
            src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/21542/DemoRpgCharacterShadow.png" alt="Shadow" />

        <img class="silver_man pixelart " src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/21542/DemoRpgCharacter.png"
            alt="silver_man" />

    </div>

    <main id="sorting-visual"></main>

    <section id="implementation-section">
        <pre id="implementation"></pre>
    </section>

</html>
